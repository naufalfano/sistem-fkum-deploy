{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Unggah Data Kelulusan UKMPPD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    {% tailwind_css %}
</head>

<body class="font-['Inter'] bg-slate-100">
    <section class="flex flex-col items-center justify-center mx-auto h-screen">
        <div class="bg-white rounded-lg shadow-md space-y-6 px-6 py-8 w-full md:mt-0 sm:max-w-[500px]">
            <div class="grid grid-cols-4">
                <div class="col-span-3 justify-start text-slate-800 font-semibold text-xl w-full">Unggah Data Kelulusan
                    UKMPPD</div>
                <div class="flex col-span-1 justify-end">
                    <svg class="w-5 h-5 text-slate-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M6 18 17.94 6M18 18 6.06 6" />
                    </svg>
                </div>
            </div>

            <div class="flex flex-col py-4 space-y-3">
                <div class="text-base font-medium text-slate-800">Pilih Periode UKMPPD</div>
                <div class="grid grid-cols-2 gap-2">
                    <form class="w-full col-span-1 mx-auto">
                        <label for="countries" class="block mb-2 text-sm font-medium text-slate-500">Bulan</label>
                        <select id="countries"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option class="text-slate-400" selected>Pilih bulan</option>
                            <option value="FEB">Februari</option>
                            <option value="MEI">Mei</option>
                            <option value="AGU">Agustus</option>
                            <option value="NOV">November</option>
                        </select>
                    </form>
                    <form class="w-full col-span-1 mx-auto">
                        <label for="countries" class="block mb-2 text-sm font-medium text-slate-500">Tahun</label>
                        <select id="countries"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option class="text-slate-400" selected>Pilih Tahun</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </form>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-900" for="file_input">Unggah File</label>
                <input class="block p-2 w-full text-sm text-slate-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:bg-blue-600 file:hover:bg-blue-700 file:py-2 file:rounded-md file:text-white file:border-none file:mr-4 file:text-xs" aria-describedby="file_input_help" id="file_input" type="file">
                <p class="text-sm text-gray-500" id="file_input_help">File dalam format CSV/XLSX.</p>
            </div>

            <button type="button"
                class="w-full px-5 py-2.5 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Simpan
                Data</button>
        </div>
    </section>
</body>

</html>
