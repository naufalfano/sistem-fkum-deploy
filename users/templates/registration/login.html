{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistem Prediksi dan Sistem Pakar FKUM</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/rdib.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    {% tailwind_css %}
  </head>

  <body>
    <section class="bg-slate-100">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-[500px] xl:p-0">
          <div class="p-6 w-full flex flex-col space-y-4 md:space-y-6 sm:p-8">
            <div class="justify-center items-center gap-6 inline-flex">
              <img class="w-[72.70px] h-[72px]" src="{% static 'img/rdib.png' %}" />
              <img class="w-[270px] h-[33px]" src="{% static 'img/fkum.png' %}" />
            </div>
            <div class="text-center text-black text-2xl font-medium font-['Inter']">Aplikasi Prediksi dan Sistem Pakar Kelulusan UKMPPD</div>
            <form class="space-y-4 md:space-y-6" method="post" action="">
              {% csrf_token %}
              
              <div>
                <label for="username" class="text-[#111928] text-sm font-medium font-['Inter'] leading-[21px]">Username</label>
                <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Masukan username Anda disini" required="" />
              </div>
              <div>
                <label for="password" class="text-[#111928] text-sm font-medium font-['Inter'] leading-[21px]">Password</label>
                <input type="password" name="password" id="password" placeholder="Masukan password Anda disini" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" required="" />
              </div>
              <button type="submit" class="w-full h-[50px] text-white bg-[#1a56db] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
